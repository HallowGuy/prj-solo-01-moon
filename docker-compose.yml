version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Stockage persistant pour PostgreSQL
      - pg_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  budibase:
    image: budibase/budibase:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      # Expose l'UI Budibase sur un port HTTP simple
      - "${PUBLIC_HTTP_PORT:-8080}:${BUDIBASE_PORT:-10000}"
    environment:
      # Réglages Budibase
      BUDIBASE_ENVIRONMENT: production
      BUDIBASE_PORT: ${BUDIBASE_PORT:-10000}
      BUDIBASE_HOST: 0.0.0.0
      # Connexion PostgreSQL utilisée par Budibase
      BUDIBASE_DB_TYPE: postgres
      BUDIBASE_DB_HOST: postgres
      BUDIBASE_DB_PORT: 5432
      BUDIBASE_DB_USER: ${POSTGRES_USER}
      BUDIBASE_DB_PASSWORD: ${POSTGRES_PASSWORD}
      BUDIBASE_DB_NAME: ${POSTGRES_DB}
      # Connexions sous forme d'URL pour compatibilité avec les versions récentes
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      INTERNAL_DB_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    networks:
      - internal

volumes:
  pg_data:

networks:
  internal:
    driver: bridge
