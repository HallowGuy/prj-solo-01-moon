version: "3.9"

services:
  db:
    image: postgres:15
    container_name: joget-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - joget_net

  joget:
    image: jogetworkflow/joget-enterprise:8.0.7
    container_name: joget-dx
    depends_on:
      - db
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      TIMEZONE: ${TZ}
      JAVA_OPTS: -Xms1024m -Xmx2048m
    ports:
      - "8080:8080"
    volumes:
      - joget_data:/opt/joget/wflow
    networks:
      - joget_net

volumes:
  db_data:
  joget_data:

networks:
  joget_net:
    driver: bridge
