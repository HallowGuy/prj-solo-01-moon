services:
  joget-db:
    image: postgres:15
    container_name: joget-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: joget
      POSTGRES_USER: joget
      POSTGRES_PASSWORD: joget
    volumes:
      - joget_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U joget"]
      interval: 10s
      timeout: 5s
      retries: 5

  joget:
    image: jogetworkflow/joget-dx8:latest
    container_name: joget
    depends_on:
      joget-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_TYPE: postgresql
      DB_HOST: joget-db
      DB_PORT: 5432
      DB_NAME: joget
      DB_USER: joget
      DB_PASSWORD: joget
      DB_CREATE: "true"
      SETUP_WIZARD: "true"
      TZ: Europe/Paris
    volumes:
      - joget_wflow:/opt/joget/wflow
    restart: unless-stopped

volumes:
  joget_pgdata:
  joget_wflow:
