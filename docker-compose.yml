version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Volume de données persistant pour PostgreSQL
      - pg_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  saltcorn:
    image: saltcorn/saltcorn:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    # Use npx to ensure the Saltcorn CLI is resolved correctly even if the binary
    # is not installed globally in the image.
    command: ["npx", "saltcorn", "serve", "-H", "0.0.0.0", "-p", "3000"]
    volumes:
      # Stockage des fichiers utilisateurs Saltcorn (plugins, fichiers uploadés)
      - saltcorn_data:/var/lib/saltcorn
    networks:
      - app_net

  nginx:
    image: nginx:stable
    restart: unless-stopped
    depends_on:
      saltcorn:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      # Configuration Nginx personnalisée
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Répertoire webroot pour la validation Let's Encrypt (ACME HTTP-01)
      - letsencrypt_challenges:/var/www/letsencrypt
    networks:
      - app_net

volumes:
  pg_data:
  saltcorn_data:
  letsencrypt_challenges:

networks:
  app_net:
    driver: bridge
